    <main>
        <section id="contacto" class="contact-section">
            <div class="container">
                <h2>Contacto</h2>
                <!-- Mensaje introductorio -->
                <p id="intro-message">¡Nos encantaría saber de ti! Si tienes alguna pregunta o comentario, no dudes en enviarnos un mensaje.</p>
    
                <!-- Formulario de contacto -->
                <form id="contact-form" action="enviar_formulario.php" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required placeholder="Tu nombre">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                    </div>
    
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" required placeholder="Escribe tu mensaje aquí..."></textarea>
                    </div>
    
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
    
                <!-- Mensaje de agradecimiento -->
                <div id="thank-you-message" style="display: none;">
                    <p>¡Gracias por tu mensaje! Te responderemos lo antes posible.</p>
                </div>
            </div>
        </section>
        
    </main>
