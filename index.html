<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Proyecto Final</title>
</head>
<body>
    <!-- Contenido del Header -->
    <header>
        <!-- Imagen Logo de Marvel -->
        <div class="logo">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/marvel-logo-svg-vector.svg" class="image_Marvel" alt="Logo Marvel">
        </div>

        <!-- Imagen Logo del Carrito -->
        <div class="cart">
            <img src="https://cdn.icon-icons.com/icons2/606/PNG/512/shopping-cart-add-button_icon-icons.com_56132.png" class="shopping_Cart"  alt="">
        </div>

        <!-- Imagen Logo del Menu Hamburguesa -->
        <div class="hamburger_menu">
            <img src="https://cdn.icon-icons.com/icons2/2596/PNG/96/hamburger_button_menu_icon_155296.png" alt="">
            <nav class="dropdown-menu">
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogos de producto</a></li>
                    <li><a href="#nosotros">Sobre Nosotros</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido del Main -->
    <main>
        <div class="carousel">
            <div class="carousel-images">
                <img src="https://erikstore.com/11926-large_default/poster-marvel-universe.jpg" alt="Poster Marvel">
                <img src="https://via.placeholder.com/800x400?text=Captain+America" alt="Captain America">
                <img src="https://via.placeholder.com/800x400?text=Thor" alt="Thor">
                <img src="https://via.placeholder.com/800x400?text=Black+Widow" alt="Black Widow">
            </div>
            <div class="carousel-buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
            <div class="indicators">
                <div class="active" data-index="0"></div>
                <div data-index="1"></div>
                <div data-index="2"></div>
                <div data-index="3"></div>
            </div>
        </div>

        <!-- Hace que haya una barra separadora -->
        <hr class="separate">

        <div id="contenido">
            <!-- Aquí se cargará el catálogo o el contenido según la selección -->
        </div>
        
    </main>

    <script src="js/index.js"></script>
    <!-- Contenido del Footer -->
    <footer class="footer">
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>
</body>
</html>
