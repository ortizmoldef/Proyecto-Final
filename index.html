<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tienda Marvel</title>
</head>
<body>
    <!-- Contenido del Header -->
    <header>
        <!-- Imagen Logo de Marvel -->
        <div class="logo">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/marvel-logo-svg-vector.svg" class="image_Marvel" alt="Logo Marvel">
        </div>

        <!-- Imagen Logo del Carrito -->
        <div class="cart">
            <img src="https://cdn.icon-icons.com/icons2/606/PNG/512/shopping-cart-add-button_icon-icons.com_56132.png" class="shopping_Cart"  alt="">
        </div>

        <!-- Imagen Logo del Menu Hamburguesa -->
        <div class="hamburger_menu">
            <img src="https://cdn.icon-icons.com/icons2/2596/PNG/96/hamburger_button_menu_icon_155296.png" alt="">
            <nav class="dropdown_menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogos de producto</a></li>
                    <li><a href="nosotros.html">Sobre Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido del Main -->
    <main>
        <!-- Carrousel -->
        <div class="carousel">
            <div class="carousel_images">
                <img src="https://erikstore.com/11926-large_default/poster-marvel-universe.jpg" alt="Poster Marvel">
                <img src="https://www.storline.com/esp/esp/img/cms/img%20cms%20marvel.png" alt="Imagen Marvel">
                <img src="https://images-cdn.ubuy.co.in/635f66ef47f36750d55a0086-marvel-comics-the-marvel-lineup-wall.jpg" alt="Thor">
                <img src="https://wallpapers.com/images/hd/marvel-comic-book-lmojap515w100wo3.jpg" alt="Black Widow">
            </div>
            <div class="carousel_buttons">
                <button id="prev">&#10094;</button>
                <button id="next">&#10095;</button>
            </div>
            <div class="indicators">
                <div class="active" data-index="0"></div>
                <div data-index="1"></div>
                <div data-index="2"></div>
                <div data-index="3"></div>
            </div>
        </div>

        <!-- Hace que haya una barra separadora -->
        <hr class="separate">

        <div id="contenido">
            <!-- Productos Destacados -->
            <section id="productos_destacados">
                <h2>Productos Destacados</h2>
                <div class="productos_container">
                    
                    <div class="producto_des">
                        <a href="comic_black.html">
                        <img src="https://comicstores.es/imagenes_grandes/9788416/978841691405.JPG" alt="Comic Black">
                        </a>
                        <h3>Comic Black Panter</h3>
                        <p>Figura coleccionable de edición limitada.</p>
                        <span class="precio">$29.99</span>
                    </div>
            
                    <div class="producto_des">
                        <a href="camiseta_IronMan.html">
                        <img src="https://www.stargeek.es/3061-thickbox_default/camiseta-ironman-negra-medio-torso.jpg" alt="Camiseta Marvel">
                        </a>
                        <h3>Camiseta Iron-Man</h3>
                        <p>Camiseta exclusiva de Iron-Man</p>
                        <span class="precio" id="precio_comic">$14.99</span>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <script src="js/index.js"></script>
    <!-- Contenido del Footer -->
    <footer class="footer">
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>
</body>
</html>
